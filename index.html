<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Character Generator</title>
    <style>
        :root {
            --background-color: #1a1a1a;
            --container-bg: #2c2c2c;
            --text-color: #f0f0f0;
            --primary-color: #4a90e2;
            --primary-hover: #5aa1f2;
            --border-color: #444;
            --error-color: #e24a4a;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        header p {
            font-size: 1.1rem;
            color: #b0b0b0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .controls-panel, .output-panel {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #d0d0d0;
        }

        input[type="file"] {
            display: none;
        }

        .upload-button, button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-align: center;
        }
        
        .upload-button:hover, button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        textarea, select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #3a3a3a;
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .image-preview, .output-image-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            overflow: hidden;
        }

        .image-preview img, .output-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .placeholder-text {
            color: #777;
            text-align: center;
            padding: 1rem;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--error-color);
            background-color: rgba(226, 74, 74, 0.1);
            border: 1px solid var(--error-color);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            margin-bottom: 0; /* Override default label margin */
            font-weight: 400;
        }

        input[type="radio"] {
            -webkit-appearance: none;
            appearance: none;
            background-color: #3a3a3a;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.15em;
            height: 1.15em;
            border: 0.15em solid var(--border-color);
            border-radius: 50%;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
        }

        input[type="radio"]::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            border-radius: 50%;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em var(--primary-color);
        }

        input[type="radio"]:checked::before {
            transform: scale(1);
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .app-container {
                padding: 1rem;
                margin: 1rem auto;
            }
            header h1 {
                font-size: 2rem;
            }
            .controls-panel, .output-panel {
                padding: 1.5rem;
            }
        }
    </style>

</html>
